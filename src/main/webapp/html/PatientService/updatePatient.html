<div class="container">
	<div>
		<form class="form-horizontal" role="form">

			<div class="form-group">
				<label class="control-label col-sm-2" for="name">patient Id:</label>
				<div class="col-sm-5">
					<input type="text" class="form-control" id="name"
						ng-model="patient.patientId" placeholder="Enter Id">
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="pwd">Mobile
					Number:</label>
				<div class="col-sm-5">
					<input type="text" class="form-control" id="mobile"
						ng-model="patient.patientMobile"
						placeholder="Enter mobile number">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="pwd">Adhaar
					Number:</label>
				<div class="col-sm-5">
					<input type="text" class="form-control" id="adhaar"
						ng-model="patient.patientAadhaar"
						placeholder="Enter adhaar number">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="pwd">Email:</label>
				<div class="col-sm-5">
					<input type="text" class="form-control" id="email"
						ng-model="patient.patientEmail"
						placeholder="Enter Email">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="button" ng-click="demo(patient)"
						class="btn btn-success" data-toggle="modal" data-target="#myModal">
						<span class="glyphicon glyphicon-search"></span> Search patient
					</button>
				</div>
			</div>
		</form>

		<!-- -------------MODEL------- -->
		<div class="modal fade" id="myModal" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">patient Update</h4>
					</div>
					<div class="modal-body">
						<div ng-show="modalBody">
							<form class="form-horizontal" role="form">
								<div class="form-group">
									<label class="control-label col-sm-2" for="name">patient
										Id:</label>
									<div class="col-sm-5">
										<input type="text" ng-readonly="true" class="form-control"
											id="name" ng-model="patients.patientId">
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-sm-2" for="name">Name:</label>
									<div class="col-sm-5">
										<input type="text" class="form-control" id="name"
											ng-model="patients.patientName">
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-sm-2" for="name">Mobile
										Number:</label>
									<div class="col-sm-5">
										<input type="text" class="form-control" id="name"
											ng-model="patients.patientMobile">
									</div>
								</div>

								<div class="form-group">
									<label class="control-label col-sm-2" for="name"> Adhar
										Number:</label>
									<div class="col-sm-5">
										<input type="text" ng-readonly="true" class="form-control"
											id="name" ng-model="patients.patientAadhaar">
									</div>
								</div>

								<div class="form-group">
									<label class="control-label col-sm-2" for="name">Home
										Address:</label>
									<div class="col-sm-5">
										<input type="text" class="form-control" id="name"
											ng-model="patients.patientHomeAddress">
									</div>
								</div>

								<div class="form-group">
									<label class="control-label col-sm-2" for="name">Email:</label>
									<div class="col-sm-5">
										<input type="text" class="form-control"
											id="name" ng-model="patients.patientEmail">
									</div>
								</div>
								
								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-10">
										<button class="btn btn-success"
											ng-click="patientUpdate(patients)" data-toggle="modal"
											data-target="#myModal1">
											<span class="glyphicon glyphicon-circle-arrow-right"></span>
											Update patient
										</button>
									</div>
								</div>
							</form>
						</div>
						{{modalBodyMsg}}
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="myModal1" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">patient Update</h4>
					</div>
					<div class="modal-body">
						<p>{{patientUpdate}}</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
