<div class="container">
	<div id="loginbox" style="margin-top: 50px;"
		class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
		<div class="panel panel-info">
			<div class="panel-heading">
				<div class="panel-title">Sign In</div>
				<div
					style="float: right; font-size: 80%; position: relative; top: -10px"
					data-toggle="modal" data-target="#myModal">
					<a href="">Forgot password?</a>
				</div>
			</div>

<!-- ----------------------------POP UP----------------------------------- -->
			<div class="modal fade" id="myModal" role="dialog">
				<div class="modal-dialog">
					<div style="width: 90%; margin-left: 10%;" class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								ng-click="close()">&times;</button>
							<h4 class="modal-title">Forget Password</h4>
						</div>

						<div class="modal-body">

							<form class="form-horizontal" role="form"
								style="margin-left: 20%;">
								<div class="form-group">
									<div class="col-sm-6">
										<input type="text" class="form-control" id="name"
											ng-model="doctor.pin" placeholder="Enter your Adhaar Number">
									</div>
								</div>


								<div class="form-group">
									<div class="col-sm-offset-1 col-sm-10">
										<button type="button" ng-click="searchDoctor(doctor)"
											class="btn btn-success" data-toggle="modal"
											data-target="#myModal">
											<span class="glyphicon glyphicon-search"></span> Submit
										</button>
									</div>
								</div>
							</form>


						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default"
								data-dismiss="modal" ng-click="close()">Close</button>
						</div>
					</div>
				</div>
			</div>
<!-- ----------------------------POP UP----------------------------------- -->

			<div style="padding-top: 30px" class="panel-body">

				<div style="display: none" id="login-alert"
					class="alert alert-danger col-sm-12"></div>

				<form id="loginform" class="form-horizontal" role="form">

					<div style="margin-bottom: 25px" class="input-group">
						<span class="input-group-addon"><i
							class="glyphicon glyphicon-user"></i></span> <input id="login-username"
							type="text" class="form-control" name="username" value=""
							ng-model="loginDetail.email" placeholder="username or email">
					</div>

					<div style="margin-bottom: 25px" class="input-group">
						<span class="input-group-addon"><i
							class="glyphicon glyphicon-lock"></i></span> <input id="login-password"
							type="password" class="form-control" name="password"
							ng-model="loginDetail.password" placeholder="password">
					</div>

					<!-- --------------------------------------------------------------------------------------- -->
					<div class="form-group">
						<label class="control-label col-sm-3"> Sign in as :</label>
						<div class="col-sm-6">
							<select class="form-control" ng-model="mySelect"
								ng-change="showSelectValue(mySelect)">
								<!-- <option value=""></option> -->
								<option value="doctor">Doctor</option>
								<option value="patient">Patient</option>
							</select>
						</div>
					</div>
					<!-- --------------------------------------------------------------------------------------- -->



					<!-- ---------------Need to edit in this code----------------------------------------------- -->
					<!-- <select id="name" name="name">
						<option value="">Sign in as...</option>
						<option value="Elvis">Doctor</option>
						<option value="Frank">Patient</option>
						<option value="Jim">China</option>
					</select><br /> <input type="text" id="firstname" name="firstname" value=""
						readonly="readonly"> -->
					<!-- --------------------------------------------------------------------------------------- -->

					<div class="input-group">
						<div class="checkbox">
							<label> <input id="login-remember" type="checkbox"
								name="remember" value="1"> Remember me
							</label>
						</div>
					</div>

					<!-- ---------------------------------------------------------------- -->

					<div class="form-group">
						<div class="control-label col-sm-4">
							<button class="btn btn-primary"
								ng-click="doctorLogin(loginDetail)">
								<span class="glyphicon glyphicon-ok-circle"></span> Login
							</button>
							{{message}}
						</div>
					</div>
					<!-- ---------------------------------------------------------------- -->
					<!-- <div style="margin-top: 10px" class="form-group">
						Button
					</div> -->

					<div class="form-group">
						<div class="col-md-12 control">
							<div
								style="border-top: 1px solid #888; padding-top: 15px; font-size: 85%">
								Don't have an account! <a href="#/signUp" onClick=""> Sign
									Up Here </a>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div id="signupbox" style="display: none; margin-top: 50px"
		class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
		<div class="panel panel-info">
			<div class="panel-heading">
				<div class="panel-title">Sign Up</div>
				<div
					style="float: right; font-size: 85%; position: relative; top: -10px">
					<a id="signinlink" href="" onclick="">Sign In</a>
				</div>
			</div>
			<div class="panel-body">
				<form id="signupform" class="form-horizontal" role="form">

					<div id="signupalert" style="display: none"
						class="alert alert-danger">
						<p>Error:</p>
						<span></span>
					</div>
					<div class="form-group">
						<label for="email" class="col-md-3 control-label">Email</label>
						<div class="col-md-9">
							<input type="text" class="form-control" name="email"
								placeholder="Email Address">
						</div>
					</div>

					<div class="form-group">
						<label for="firstname" class="col-md-3 control-label">First
							Name</label>
						<div class="col-md-9">
							<input type="text" class="form-control" name="firstname"
								placeholder="First Name">
						</div>
					</div>
					<div class="form-group">
						<label for="lastname" class="col-md-3 control-label">Last
							Name</label>
						<div class="col-md-9">
							<input type="text" class="form-control" name="lastname"
								placeholder="Last Name">
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="col-md-3 control-label">Password</label>
						<div class="col-md-9">
							<input type="password" class="form-control" name="passwd"
								placeholder="Password">
						</div>
					</div>

					<div class="form-group">
						<label for="icode" class="col-md-3 control-label">Invitation
							Code</label>
						<div class="col-md-9">
							<input type="text" class="form-control" name="icode"
								placeholder="">
						</div>
					</div>

					<div class="form-group">
						Button
						<div class="col-md-offset-3 col-md-9">
							<button id="btn-signup" type="button" class="btn btn-info">
								<i class="icon-hand-right"></i> &nbsp Sign Up
							</button>
							<span style="margin-left: 8px;">or</span>
						</div>
					</div>

					<div style="border-top: 1px solid #999; padding-top: 20px"
						class="form-group">

						<div class="col-md-offset-3 col-md-9">
							<button id="btn-fbsignup" type="button" class="btn btn-primary">
								<i class="icon-facebook"></i>   Sign Up with Facebook
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
