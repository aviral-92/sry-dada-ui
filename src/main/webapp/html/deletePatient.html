<div class="container">
	<form class="form-horizontal" role="form">

		<div class="form-group">
			<label class="control-label col-sm-2" for="name">patient Id:</label>
			<div class="col-sm-5">
				<input type="text" class="form-control" id="name"
					ng-model="patients.patientId" placeholder="Enter Id">
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2" for="pwd">Mobile
				Number:</label>
			<div class="col-sm-5">
				<input type="text" class="form-control" id="mobile"
					ng-model="patients.patientMobileNumber"
					placeholder="Enter mobile number">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="pwd">Adhaar
				Number:</label>
			<div class="col-sm-5">
				<input type="text" class="form-control" id="adhaar"
					ng-model="patients.patientAdhaarNumber"
					placeholder="Enter adhaar number">
			</div>
		</div>
		<!-- -----------------------delete patient button------------------------- -->

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button class="btn btn-success" ng-click="patientDelete(patient)">
					<span class="glyphicon glyphicon-trash"></span> Delete patient
				</button>
			</div>
		</div>
		<!-- -----------------------delete patient button------------------------- -->
	</form>

	<!-- ----------------------------Mesaage------------------------------- -->
	<div class="modal fade" id="myModal1" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">patient Delete</h4>
				</div>
				<div class="modal-body">
					<p>{{patientDelete}}</p>
					{{modalBodyMsg}}
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<!-- ----------------------------Mesaage------------------------------- -->
</div>
