<div role="main" class="container theme-showcase">
	<div class="" style="margin-top: 90px;">
		<div class="col-lg-8">
			<div class="bs-component">

				<form class="form-inline">
					<div class="form-group">
						<label>Search</label> <input type="text" ng-model="search"
							class="form-control" placeholder="Search">
					</div>
				</form>

				<table class="table table-striped table-hover">
					<thead>
						<tr>

							<th ng-click="sort('id')">Id <span class="glyphicon sort-icon"
								ng-show="sortKey=='id'"
								ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
							</th>

							<th ng-click="sort('first_name')">Name<span
								class="glyphicon sort-icon" ng-show="sortKey=='first_name'"
								ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}">
							</span>
							</th>

						</tr>
					</thead>
					<tbody>
						<tr
							dir-paginate="user in users|orderBy:sortKey:reverse|filter:search|itemsPerPage:10">
							<td>{{user.id}}</td>
							<td>{{user.first_name}}</td>

						</tr>
					</tbody>
				</table>
				<dir-pagination-controls max-size="10" direction-links="true"
					boundary-links="true"> </dir-pagination-controls>
			</div>
		</div>
	</div>
</div>
