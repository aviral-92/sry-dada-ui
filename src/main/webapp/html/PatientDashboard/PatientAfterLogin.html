<div class="dashboard">
	<br>
	<div ng-include="'/html/PatientDashboard/Patientdashboard.html'"></div>
	<br />

	<div class="container" style="margin-top: -5%;">
		<div class="col-md-6">
			<div class="content-box-large">

				<div class="panel-body">
					<form class="form form-horizontal">
						<div class="form-group">
							<label class="control-label col-sm-4" for="inputError2">
								Name :</label>
							<div class="col-sm-3">
								<label class="control-label col-sm-3" for="inputError2">{{patient.patientName}}
								</label>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4" for="inputError2">
								Mobile :</label>
							<div class="col-sm-3">
								<label class="control-label col-sm-3" for="inputError2">
									{{patient.patientMobile}}</label>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4" for="inputError2">
								Adhaar :</label>
							<div class="col-sm-3">
								<label class="control-label col-sm-3" for="inputError2">
									{{patient.patientAadhaar}}</label>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4" for="inputError2">
								Email :</label>
							<div class="col-sm-3">
								<label class="control-label col-sm-3" for="inputError2">
									{{patient.patientEmail}}</label>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4" for="inputError2">
								Age :</label>
							<div class="col-sm-3">
								<label class="control-label col-sm-3" for="inputError2">
									{{patient.age}}</label>
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-4" for="name"> Gender:</label>
							<div class="control-label col-sm-2">
								<label>{{patient.gender}}</label>
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-4" for="inputError2">
								Home Address :</label>
							<div class="col-sm-3">
								<label class="control-label col-sm-3" for="inputError2">
									{{patient.patientHomeAddress}}</label>
							</div>
						</div>
					</form> <br> <br>
					<a href="#/patientupdateProfile" style = "margin-left: 35%; font-weight: bold;"><i
						class="glyphicon glyphicon-pencil"></i>&nbsp Edit Profile</a>
				</div>
			</div>
		</div>
	</div>
</div>
