<div class="dashboard">
	<br>
	<div ng-include="'/html/Dashboard/dashboard.html'"></div>
	<div class="span2">
		<img
			src="https://secure.gravatar.com/avatar/de9b11d0f9c0569ba917393ed5e5b3ab?s=140&r=g&d=mm"
			class="img-circle">
	</div>
	<br />
	<div class="container" style="margin-top: 5%;">
	<br/>
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="control-label col-sm-1" for="name">Doctor Id:</label>
				<div class="col-sm-3">
					<input type="text" ng-readonly="true" class="form-control"
						id="name" ng-model="doctors.doctorId">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="name">Name:</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" id="name"
						ng-model="doctors.name" placeholder="Enter Name">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="name">Mobile
					Number:</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" id="name"
						ng-model="doctors.mobile" placeholder="Enter Mobile">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="name"> Adhar
					Number:</label>
				<div class="col-sm-3">
					<input type="text" ng-readonly="true" class="form-control"
						id="name" ng-model="doctors.aadhaarNumber"
						placeholder="Enter Adhaar">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="name"> Email Id:</label>
				<div class="col-sm-3">
					<input type="text" ng-readonly="true"  class="form-control"
						id="name" ng-model="doctors.email"
						placeholder="Enter Email Id">
				</div>
			</div>

			<!-- Age -->
			<div class="form-group">
				<label class="control-label col-sm-2" for="name">Age:</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" id="name"
						ng-model="doctors.age" placeholder="Enter Age">
				</div>
			</div>
			<!-- Age -->
			<!-- Gender -->
			<div class="form-group">
				<label class="control-label col-sm-2" for="name"> Gender:</label>
				<div class="control-label col-sm-2" style="margin-top: -1%;">
					<label class="radio-inline"> <input type="radio"
						name="optradio1" ng-model="doctors.gender" ng-value='1' />Male
					</label> <label class="radio-inline"> <input type="radio"
						name="optradio1" ng-model="doctors.gender" ng-value='0' />Female
					</label>
				</div>
			</div>
			<!-- Gender -->
			<div class="form-group">
				<label class="control-label col-sm-2" for="name">Highest
					Degree:</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" id="name"
						ng-model="doctors.highestDegree"
						placeholder="Enter Highest Degree">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="name">Home
					Address:</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" id="name"
						ng-model="doctors.homeAddress"
						placeholder="Enter Home Address">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="name">Expertise:</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" id="name"
						ng-model="doctors.expertized" placeholder="Enter Expertise">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="name">Clinic
					Address:</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" id="name"
						ng-model="doctors.clinicAddress"
						placeholder="Enter Clinic Address">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="name"> Govt.
					Servent:</label>
				<div class="control-label col-sm-2" style="margin-top: -1%;">
					<label class="radio-inline"> <input type="radio"
						name="optradio" ng-model="doctors.isGovernmentServent" ng-value='1' />Yes
					</label> <label class="radio-inline"> <input type="radio"
						name="optradio" ng-model="doctors.isGovernmentServent" ng-value='0' />No
					</label>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="name">Consulting
					Fees:</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" id="name"
						ng-model="doctors.oneTimeFee"
						placeholder="Enter Consulting Fees">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="name">Free Days:</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" id="name"
						ng-model="doctors.daysCheckFree"
						placeholder="Enter Days to Check">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button class="btn btn-success" ng-click="doctorUpdate(doctors)"
						data-toggle="modal" data-target="#myModal1">
						<span class="glyphicon glyphicon-circle-arrow-right"></span>
						Update Doctor
					</button>
					<b>{{successMessage}}</b>
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<a href="#/afterLogin">
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

		</a>
	</div>
</div>
