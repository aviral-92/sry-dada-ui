<div class="dashboard">
	<br>
	<div ng-include="'/html/Dashboard/dashboard.html'"></div>

	<div class="col-md-9">
		<div class="content-box-large">
			<div class="panel-heading">
				<div class="panel-title">Welcome to Dashboard</div>
				<br> <br>
				<div class="inline">
					<div class="col-md-6">
						<div class="content-box-small">
							<p style="color: black; font-weight: bolder;">
								Profile Completion<br>
							</p>
							<div class="progress">
								<div class="progress-bar progress-bar-success"
									role="progressbar" aria-valuenow="5" aria-valuemin="0"
									aria-valuemax="13" style="width: {{percent}} ">{{percent}} Completed
									</div>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="content-box-small">
						<div class="glyphicon glyphicon-list btn-lg" style="color: white-space; font-weight: bolder; font-size: large;"></div>
							<b style="color: black; font-weight: bolder;">
								Cases<br>
							</b>You are having pending 5 cases.
							
						</div>
					</div>
				</div>
				<br> <br> <br> <br> <br>
				<div class="inline">
					<div class="col-md-6">
						<div class="content-box-small">
							<div class="glyphicon glyphicon-list btn-lg" style="color: white-space; font-weight: bolder; font-size: large;"></div>
						<b style="color: black;">Appointments</b><br>
						</div>
					</div>
					<div class="col-md-6">
						<div class="content-box-small">
							<div class="glyphicon glyphicon-list btn-lg"
								style="color: white-space; font-weight: bolder; font-size: large;"></div>
							<b style="color: black;">Upcoming Events</b><br>
						</div>
						<br><br><br>
					</div>
				</div>
				<br> <br> <br> <br> <br> <br>
			</div>
		</div>
	</div>

	<div class="container"
		style="margin-top: 5%; text-align: center; color: red;"></div>
</div>
