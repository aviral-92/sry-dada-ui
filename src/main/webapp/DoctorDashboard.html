<!DOCTYPE html>
<html ng-app="myApp" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="ISO-8859-1">
<title>Doctor Dashboard</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/css/Sidebar.css"
	media="screen" />
<link rel="stylesheet" href="/css/font-awesome.min.css">
<link rel="stylesheet" href="/css/Dashboard/Doctor.css">

<link rel="stylesheet" type="text/css"
	href="/css/massautocomplete.theme.css" media="screen" />

<script type="text/javascript" src="/js/static_js/angular.min.js"></script>
<script type="text/javascript" src="/js/static_js/jquery.min.js"></script>
<script type="text/javascript" src="/js/static_js/angular-route.js"></script>
<script type="text/javascript" src="/js/static_js/angular-sanitize.js"></script>
<script type="text/javascript"
	src="/js/static_js/custom_massautocomplete.js"></script>

<script type="text/javascript" src="/js/static_js/jquery.min-3.1.1.js"></script>
<script type="text/javascript"
	src="/js/static_js/bootstrap.min-3.3.7.js"></script>
<script type="text/javascript" src="/js/static_js/angular-cookies.js"></script>

<script type="text/javascript" src="/js/DoctorRouter.js"></script>
<!--<script type="text/javascript" src="/js/PatientRouter.js"></script>-->
<script type="text/javascript" src="/js/Doctorcontrol.js"></script>
<!--<script type="text/javascript" src="/js/Patientcontrol.js"></script>-->
<script type="text/javascript" src="/js/DoctorValidation.js"></script>
<!--<script type="text/javascript" src="/js/PatientValidation.js"></script>-->
<script type="text/javascript" src="/js/DatePicker.js"></script>

<script src="/html/SearchFunctionality/lib/dirPagination.js"></script>
<script src="/js/static_js/bootstrap-datepicker.min.js"></script>
<script type="text/javascript" src="/js/ImageSlider/ui-bootstrap-tpls-0.6.0.js"></script>
<script type="text/javascript" src="/js/DoctorDashboardController.js"></script>
<script>
	$(document).ready(function() {
		$('[data-toggle="offcanvas"]').click(function() {
			$("#navigation").toggleClass("hidden-xs");
		});
	});
</script>
</head>
<body>
	<div>
		<!-- Navigation -->
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target="#navbar-collapse">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#"></a>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="navbar-collapse">
	
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown"><a href="" class="dropdown-toggle"
							data-toggle="dropdown" role="button" aria-expanded="false">Account
								<span class="caret"></span>
						</a>
							<ul class="dropdown-menu" role="menu">
								<li><a href="#/doctorProfile"><span class="fa fa-user"></span> Profile</a></li>
								<!--<li><a href="#/contact"><span class="fa fa-envelope-o"></span>
										Contact</a></li>-->
								<li class="divider"></li>
								<li><a href="#/logout"><span class="fa fa-power-off"></span>
										Log Out</a></li>
							</ul></li>
					</ul>
					<ul class="nav navbar-nav sider-navbar">
						<li id="profile">
							<figure class="profile-userpic">
								<img
									src="http://www.keita-gaming.com/assets/profile/default-avatar-c5d8ec086224cb6fc4e395f4ba3018c2.jpg"
									class="img-responsive" alt="Profile Picture">
							</figure>
							<div class="profile-usertitle">
								<div class="profile-usertitle-title">{{profileEmail}}</div>
							</div>
						</li>
						<li class="sider-menu">
							<ul>
								<li class="active" style="font-weight: bolder;"><a href="#/doctorDashboard"><span
										class="fa fa-fw fa-dashboard"></span> Dashboard</a></li>
								<li style="font-weight: bolder;"><a href="#/doctorProfile"><span class="glyphicon glyphicon-pencil"></span>
										Profile </a></li>
								<li style="font-weight: bolder;"><a href="#"><span class="glyphicon glyphicon-list"></span>
										Appointments</a></li>
								<li style="font-weight: bolder;"><a href="#"><i class="glyphicon glyphicon-tasks"></i>
										Case Study </a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav><br>
		<div ng-view=""></div>
	</div>
</body>
</html>
