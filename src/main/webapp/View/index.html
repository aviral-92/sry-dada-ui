<script type="text/javascript" src="/js/static_js/jquery.min-3.1.1.js"></script>
<script type="text/javascript"
	src="/js/static_js/bootstrap.min-3.3.7.js"></script>
<script type="text/javascript" src="/js/static_js/angular-cookies.js"></script>

<script type="text/javascript" src="/js/DoctorRouter.js"></script>
<script type="text/javascript" src="/js/PatientRouter.js"></script>
<script type="text/javascript" src="/js/Doctorcontrol.js"></script>
<script type="text/javascript" src="/js/Patientcontrol.js"></script>

<script type="text/javascript" src="/js/ImageSlider/Slider.js"></script>

<script type="text/javascript">
	$(document).ready(function(e) {
		$('.search-panel .dropdown-menu').find('a').click(function(e) {
			e.preventDefault();
			var param = $(this).attr("href").replace("#", "");
			var concept = $(this).text();
			$('.search-panel span#search_concept').text(concept);
			$('.input-group #search_param').val(param);
		});
	});

	$(document).ready(function() {
		$('[data-toggle="offcanvas"]').click(function() {
			$("#navigation").toggleClass("hidden-xs");
		});
	});
</script>
</head>
<body>
	<div data-ng-controller="index">
		<nav role="navigation" class="navbar navbar-inverse"
			style="background-color: #434343;"">
			<div id="navbarCollapse" class="collapse navbar-collapse"
				style="margin-left: 16.5%; margin-right: 16.5%;">
				<ul class="nav navbar-nav">
					<li><a href="#/home">Home</a></li>
					<li><a href="#/about">About Us</a></li>
					<li><a href="#/search"> Advance Search</a></li>
					<li class="dropdown"><a data-toggle="dropdown"
						class="dropdown-toggle" href="#">Services <b class="caret"></b></a>
						<ul role="menu" class="dropdown-menu">
							<li><a href="#">Service 1</a></li>
							<li><a href="#">Service 2</a></li>
							<li><a href="#">Service 3</a></li>
						</ul></li>
					<li><a href="#/contact">Contact Us</a></li>
				</ul>
				<form role="search" class="navbar-form navbar-left">
					<div class="input-group">
						<div class="input-group-btn search-panel"></div>
						<div mass-autocomplete>
							<input class="form-control" name="x"
								placeholder="Search by expertise" ng-model="dirty.value"
								mass-autocomplete-item="autocomplete_options">
							<div></div>
						</div>
						<span class="input-group-btn">
							<button class="btn btn-default"
								style="background-color: #f9f9f9;" type="button"
								ng-click="btnClick()">
								<span class="glyphicon glyphicon-search"></span>
							</button>
						</span>

					</div>
				</form>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#/loginPage">Login</a></li>
				</ul>
			</div>

		</nav>


		<div ng-view=""></div>

		<div class="footer">
			<b class="copyright">@Copyright</b> <b style="float: right;">All
				Rights Reserved.</b>
		</div>
	</div>
</body>
</html>
